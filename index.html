<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Vega libraries -->
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>

  <!-- External CSS -->
  <link rel="stylesheet" type= "text/css" href="css/styles.css" media="all"/>
</head>

<body>
  <div class="homepage">

  <header>
    <h1>Australian Energy Consumption by Source</h1>
    <p>Interactive line chart with legend multi-select and a year brush.</p>
    <div class="sep sep--blue"></div>
  </header>

  <main>
    <section class="card">
      <div id="linechart"></div>
    </section>
  </main>

  <footer>
    <p>Data: Our World in Data. Built with Vega-Lite.</p>
  </footer>

  <script type="text/javascript">
    var spec1 = "json./interactive_line_chart.json";

    vegaEmbed("#linechart", spec1, { actions: false })
      .then(function(result) {
        console.log("Chart loaded successfully");
      })
      .catch(console.error);
  </script>
</body>
</html>
